<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-bg: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        .header {
            background-color: var(--light-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style-type: none;
        }

        .nav-item {
            margin-left: 30px;
        }

        .nav-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .cta-button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">YourLogo</a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="/learning/web/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/learning/web/about.php" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="/learning/web/services.php" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="/learning/web/contact.php" class="nav-link">Contact</a></li>
                </ul>
                <a href="#" class="cta-button">Get Started</a>
            </nav>
        </div>
    </header>
</body>
</html>
